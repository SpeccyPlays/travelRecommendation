<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Travel Recommendations</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <style>
      body {
        background-image: url("./background.jpg");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
        text-align: center;
        width: 100%;
      }
      .content {
        display: none;
      }
      .active {
        display: block;
      }
      #searchbar {
        display: block;
      }
    </style>
    <script src="./travel_recommendation.js"></script>
  </head>
  <body>
    <div class="navbar">
      <a class="navlink" href="#" data-target="home">Home</a>
      <a class="navlink" href="#" data-target="aboutus">About us</a>
      <a class="navlink" href="#" data-target="contactus">Contact us</a>
      <div id="searchbar">
        <form id="search">
          <input type="text" placeholder="Search.." name="search" />
          <button type="submit">Search</button>
          <button type="submit">Clear</button>
        </form>
      </div>
    </div>
    <div id="home" class="content active">
      <h2>Welcome to the travel recommendations website</h2>
      <p>Explore destinations and plan your adventure</p>
    </div>
    <div id="aboutus" class="content">
      <h2>About us</h2>
      <p>Blurb about company</p>
      <div class="ourteam">
        <h3>Our team</h3>
      </div>
    </div>
    <div id="contactus" class="content">
      <h2>Contact us</h2>
      <form id="contactusform">
        <div><label for="name">Name</label></div>
        <div><input type="text" id="name" name="name" /></div>
        <div><label for="email">Email</label></div>
        <div><input type="text" id="email" name="email" /></div>
        <div><label for="message">Message</label></div>
        <div><textarea id="message" name="message"></textarea></div>
        <div><button type="submit">Submit</button></div>
      </form>
    </div>
  </body>
</html>
