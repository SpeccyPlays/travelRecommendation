<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Travel Recommendations</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <style>
      body {
        background-image: url("./background.jpg");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a class="active" href="#home">Home</a>
      <a href="#aboutus">About us</a>
      <a href="#contactus">Contact us</a>
      <form id="searchbar">
        <input type="text" placeholder="Search.." name="search" />
        <button type="submit">Search</button>
        <button type="submit">Clear</button>
      </form>
    </div>
    <div class="home">
        <h2>Welcome to the travel recommendations website</h2>
        <p>Explore destinations and plan your adventure</p>
    </div>
    <div class="aboutus">
      <h2>About us</h2>
      <p>Blurb about company</p>
      <div class="ourteam">
        <h3>Our team</h3>
      </div>
    </div>
    <div class="contactus">
      <h2>Contact us</h2>
      <form id="contactusform">
        <div><label for="name">Name</label></div>
        <div><input type="text" id="name" name="name" /></div>
        <div><label for="email">Email</label></div>
        <div><input type="text" id="email" name="email" /></div>
        <div><label for="message">Message</label></div>
        <div><textarea id="message" name="message"></textarea></div>
        <div><button type="submit">Submit</button></div>
      </form>
    </div>
  </body>
</html>
